<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Minds</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png" />
  <link rel="apple-touch-icon" href="favicon_io/apple-touch-icon.png" />
  <link rel="manifest" href="favicon_io/site.webmanifest" />
</head>
<body>
  <!-- Top Controls: Language + Theme -->
  <div class="top-controls">
    <div class="lang-switch">
      <button id="enBtn" class="lang-btn active">EN</button>
      <button id="arBtn" class="lang-btn">AR</button>
    </div>
    <div class="theme-switch">
      <input type="checkbox" id="themeToggle" />
      <label for="themeToggle" class="toggle-slider">
        <span class="slider-icon sun">☀️</span>
        <span class="slider-icon moon">🌙</span>
      </label>
    </div>
  </div>

  <!-- Main Container -->
  <main>
    <div class="card">
      <img src="favicon_io/android-chrome-192x192.png" alt="Creative Minds Logo" class="logo" />
      <h1 class="form-title" id="formTitle">Attendance Form</h1>
      <input type="text" id="nameInput" placeholder="Enter your full name" />
      <button id="submitBtn">
        <span id="submitText">Check In</span>
        <div class="loader" id="loader" hidden></div>
      </button>
      <p class="feedback" id="feedback"></p>
      <div class="adhkar-box">
        <p id="adhkarText" class="adhkar-text">⏳ Loading a remembrance...</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <span class="location">📍 Jazan, Saudi Arabia</span>
      <span class="email">📧 example@creativeminds.edu.sa</span>
      <span class="website">🌐 www.creativeminds.edu.sa</span>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
