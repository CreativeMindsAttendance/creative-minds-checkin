<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Minds - نموذج التحضير</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="top-controls">
      <div class="top-left">
        <div id="lang-toggle" class="language-switcher">
          <div class="lang-option">EN</div>
          <div class="lang-option">AR</div>
          <div class="slider"></div>
        </div>
      </div>
      
 <div class="center-title">
  <span class="line-1">Creative</span>
  <span class="line-2">Minds</span>
</div>
      
      <div class="top-right">
        <div id="mode-toggle" class="mode-switcher"></div>
      </div>
    </div>

    <main class="main-content">
      <div class="container">
        <img src="logo.png" class="logo" alt="Creative Minds Logo" />
        <h1 id="title">Check-in Form</h1>
        <input type="text" id="nameInput" placeholder="Enter your full name" />
        <button id="submitBtn">Submit Attendance</button>
        <p id="statusMessage"></p>
      </div>
    </main>

    <footer>
      <p>
        <span class="emoji">📍</span> Jazan, Saudi Arabia
        <span class="emoji">📧</span> example@creativeminds.edu.sa
        <span class="emoji">🌐</span> www.creativeminds.edu.sa
      </p>
    </footer>
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
