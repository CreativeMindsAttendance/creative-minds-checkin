<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Minds - نموذج التحضير</title>
    <!-- Google Fonts for Philosopher and Noto Sans Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&family=Noto+Sans+Arabic:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background vector and ellipse shapes from the new design -->
    <img class="background-shape vector-2" src="https://placehold.co/778x465/dad2bc/252323?text=Vector2" alt="Background Shape 2" />
    <img class="background-shape vector-4" src="https://placehold.co/788x791/dad2bc/252323?text=Vector4" alt="Background Shape 4" />
    <img class="background-shape vector-1" src="https://placehold.co/729x870/dad2bc/252323?text=Vector1" alt="Background Shape 1" />
    <img class="background-shape vector-3" src="https://placehold.co/482x526/dad2bc/252323?text=Vector3" alt="Background Shape 3" />
    <div class="background-shape ellipse-1"></div>
    <img class="background-shape vector-5" src="https://placehold.co/751x785/dad2bc/252323?text=Vector5" alt="Background Shape 5" />
    <img class="background-shape vector-6" src="https://placehold.co/491x505/dad2bc/252323?text=Vector6" alt="Background Shape 6" />
    <img class="background-shape vector-7" src="https://placehold.co/664x301/dad2bc/252323?text=Vector7" alt="Background Shape 7" />
    <div class="background-shape ellipse-2"></div>
    <div class="background-shape ellipse-3"></div>

    <!-- Site title -->
    <div id="site-title" class="site-title">
        <span id="site-title-creative">Creative</span>
        <span id="site-title-minds">Minds</span>
    </div>

    <!-- Top controls (Language and Dark Mode toggles) -->
    <div class="top-controls">
        <div class="top-left">
            <div id="lang-toggle" class="language-switcher" data-active-lang="ar">
                <div class="lang-option" data-lang="en">EN</div>
                <div class="lang-option active" data-lang="ar">AR</div>
                <div class="slider"></div>
            </div>
        </div>
        <div class="top-right">
            <div id="mode-toggle">
                <span class="toggle-icon"></span>
            </div>
        </div>
    </div>

    <!-- Main content area for the attendance form -->
    <main class="main-content">
        <div class="container rectangle-1"> <!-- rectangle-1 is now the main container -->
            <!-- Logo image -->
            <img src="logo.jpg" class="logo-1" alt="Creative Minds Logo" />
            <h2 id="form-title" class="attendance-form">Attendance Form</h2>
            <input type="text" id="nameInput" class="name-input rectangle-2" placeholder="اكتب اسمك الثلاثي" />
            <button id="submitBtn" class="submit-btn rectangle-3">
                <span class="check-in">Check in</span>
            </button>
            <!-- Status message element -->
            <div id="statusMessage" class="status-message"></div>
            <!-- Display area for Daily Dhikr (ذكور اليوم) -->
            <div id="dailyDhikr" class="daily-dhikr-message rectangle-4"></div>
        </div>
    </main>

    <!-- Footer for contact information -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-item">
                <span class="jazan-saudi-arabia">📍Jazan, Saudi Arabia</span>
            </div>
            <div class="footer-item">
                <span class="example-creativeminds-edu-sa">📧example@creativeminds.edu.sa</span>
            </div>
            <div class="footer-item">
                <span class="www-creativeminds-edu-sa">🌐www.creativeminds.edu.sa</span>
            </div>
        </div>
    </footer>

    <!-- JavaScript files -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
