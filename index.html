<!DOCTYPE html>
<html lang="en"> <!-- Default language set to English -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Minds - Attendance Form</title>
    <!-- Google Fonts: Philosopher for English content -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Background SVG elements for the complex shapes from Figma -->
    <!-- SVG 1: Large light blob (top-left) -->
    <div class="bg-svg-container svg-top-left-blob-light">
        <!-- Simplified SVG content - Removed complex filters to ensure rendering -->
        <svg viewBox="0 0 777 694" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M202.5 430.5C184.1 546.1 10.5 598 -74 609.5L-57.5 -106L687 -182C698.833 -152.833 720.5 -78.3 712.5 -13.5C702.5 67.5 479 175.5 372.5 123.5C266 71.5 131.5 123.5 107.5 191C83.5 258.5 225.5 286 202.5 430.5Z" fill="#D7DDDD"/>
        </svg>
    </div>

    <!-- SVG 2: Left middle olive blob -->
    <div class="bg-svg-container svg-middle-left-blob-green">
        <svg viewBox="0 0 348 287" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M-140.375 214.744C-86.3378 286.455 -108.37 383.264 -137.559 447.728C-146.593 467.68 -133.211 492.507 -111.317 493.123L245.903 503.167C258.12 503.511 269.162 495.967 272.826 484.307C298.591 402.312 336.188 239.131 319.653 110.614C301.684 -29.058 90.9551 -6.54723 -12.1632 22.1671C-83.4906 48.4181 -208.991 123.685 -140.375 214.744Z" fill="#809165"/>
        </svg>
    </div>

    <!-- SVG 3: Large white blob with angular gradient (form backdrop) -->
    <div class="bg-svg-container svg-form-backdrop-blob">
        <svg viewBox="0 0 563 460" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Retained inner g with clip-path and foreignObject for angular gradient -->
            <path d="M563.829 87.6129C690.806 49.3474 794.387 212.281 838.801 316.956C844.372 330.084 838.434 345.027 825.704 351.455L140.709 697.342C134.3 700.579 126.613 701.31 121.566 696.203C105.404 679.85 83.598 630.26 81.4862 516.286C78.295 344.053 257.963 289.27 344.555 265.102C431.147 240.933 392.783 139.159 563.829 87.6129Z" fill="white" shape-rendering="crispEdges"/>
            <!-- Simplified data-figma-gradient-fill by using fill="white" and handling blend mode via CSS -->
        </svg>
    </div>

    <!-- SVG 4: Bottom right dark blue blob -->
    <div class="bg-svg-container svg-bottom-right-blob-dark">
        <svg viewBox="0 0 260 436" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M37.7197 130.5C12.5197 75.7 42.2197 2 60.2197 -28L425.72 -128L510.72 56L373.72 398C349.553 381.667 296.72 343.9 278.72 323.5C256.22 298 292.72 261 257.22 217C221.72 173 69.2197 199 37.7197 130.5Z" fill="#2C398B" fill-opacity="0.46" shape-rendering="crispEdges"/>
        </svg>
    </div>

    <!-- SVG for Footer background -->
    <div class="bg-svg-container svg-footer-bg">
        <svg viewBox="0 0 1920 196" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect y="64" width="1929" height="150" fill="#15253A"/>
        </svg>
    </div>


    <!-- Top controls (Language and Dark Mode toggles) -->
    <div class="top-controls">
        <div class="top-left">
            <div id="lang-toggle" class="language-switcher" data-active-lang="en"> <!-- Default to EN -->
                <div class="lang-option active" data-lang="en">EN</div>
                <div class="lang-option" data-lang="ar">AR</div>
                <div class="slider"></div>
            </div>
        </div>
        <div class="top-right">
            <div id="mode-toggle">
                <span class="toggle-icon"></span>
            </div>
        </div>
    </div>

    <!-- Site title - Always English, SwinglyLours font -->
    <div id="site-title" class="site-title">
        <span id="site-title-creative">Creative</span>
        <span id="site-title-minds">Minds</span>
    </div>

    <!-- Main content area for the attendance form -->
    <main class="main-content">
        <div class="container">
            <!-- Logo image (ensure logo.png is in the same directory as index.html) -->
            <img src="logo.png" class="logo" alt="Creative Minds Logo" />
            <h2 id="form-title" class="form-title">Attendance Form</h2> <!-- Default to English -->
            <input type="text" id="nameInput" class="name-input" placeholder="Enter your full name" /> <!-- Default to English -->
            <button id="submitBtn" class="submit-btn">Check In</button> <!-- Default to English -->
            <!-- Button for Gemini API Feature -->
            <button id="generateTipBtn" class="gemini-feature-btn">‚ú® Daily Tip ‚ú®</button> <!-- Default to English -->
            <div id="statusMessage" class="status-message"></div>
        </div>
    </main>

    <!-- Footer for contact information -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-item">
                <span class="emoji">üìç</span>
                <span id="location-text">Jazan, Saudi Arabia</span>
            </div>
            <div class="footer-item">
                <span class="emoji">üìß</span>
                <span id="email-text">example@creativeminds.edu.sa</span>
            </div>
            <div class="footer-item">
                <span class="emoji">üåê</span>
                <span id="website-text">www.creativeminds.edu.sa</span>
            </div>
        </div>
    </footer>

    <!-- JavaScript files -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
