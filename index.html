<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Minds - نموذج التحضير</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .bg-deco {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .svg-bg {
      position: absolute;
    }

    .svg-bg-1 { top: 0; left: 0; width: 100%; }
    .svg-bg-2 { bottom: 0; left: 0; width: 100%; }
    .svg-bg-3 { top: 15%; right: 5%; width: 300px; }
    .svg-bg-4 { bottom: 5%; left: 5%; width: 300px; }
    .svg-bg-5 { top: 30%; left: 0; width: 100%; }
    .svg-bg-6 { top: 5%; left: 50%; transform: translateX(-50%); width: 200px; }
  </style>
</head>
<body>
  <!-- Decorative background shapes -->
  <div class="bg-deco">
    <svg class="svg-bg svg-bg-1" viewBox="0 0 1440 320" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0,160L60,176C120,192,240,224,360,229.3C480,235,600,213,720,186.7C840,160,960,128,1080,133.3C1200,139,1320,181,1380,202.7L1440,224L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z" fill="#7C99AC" fill-opacity="0.25"/>
    </svg>
    <svg class="svg-bg svg-bg-2" viewBox="0 0 1440 320" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0,224L80,208C160,192,320,160,480,154.7C640,149,800,171,960,154.7C1120,139,1280,85,1360,58.7L1440,32L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z" fill="#92A9BD" fill-opacity="0.2"/>
    </svg>
    <svg class="svg-bg svg-bg-3" viewBox="0 0 1440 320" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="1200" cy="150" r="200" fill="#FFEFEF" fill-opacity="0.2"/>
    </svg>
    <svg class="svg-bg svg-bg-4" viewBox="0 0 1440 320" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="200" cy="300" r="180" fill="#1D2B44" fill-opacity="0.15"/>
    </svg>
    <svg class="svg-bg svg-bg-5" viewBox="0 0 1440 320" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0,128L60,122.7C120,117,240,107,360,122.7C480,139,600,181,720,208C840,235,960,245,1080,213.3C1200,181,1320,107,1380,69.3L1440,32L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z" fill="#70845A" fill-opacity="0.15"/>
    </svg>
    <svg class="svg-bg svg-bg-6" viewBox="0 0 1440 320" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="900" cy="50" r="100" fill="#E5F0F7" fill-opacity="0.4"/>
    </svg>
  </div>

  <!-- Site title -->
  <div id="site-title" class="site-title">
    <span id="site-title-creative">Creative</span>
    <span id="site-title-minds">Minds</span>
  </div>

  <!-- Top controls -->
  <div class="top-controls">
    <div class="top-left">
      <div id="lang-toggle" class="language-switcher" data-active-lang="ar">
        <div class="lang-option" data-lang="en">EN</div>
        <div class="lang-option active" data-lang="ar">AR</div>
        <div class="slider"></div>
      </div>
    </div>
    <div class="top-right">
      <div id="mode-toggle">
        <span class="toggle-icon"></span>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <main class="main-content">
    <div class="container">
      <img src="logo.png" class="logo" alt="Creative Minds Logo" />
      <h2 id="form-title" class="form-title">نموذج تحضير</h2>
      <input type="text" id="nameInput" class="name-input" placeholder="اكتب اسمك الثلاثي" />
      <button id="submitBtn" class="submit-btn">تسجيل الحضور</button>
      <div id="statusMessage" class="status-message"></div>
      <div id="dailyDhikr" class="daily-dhikr-message"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-item">
        <span class="emoji">📍</span>
        <span id="location-text">Jazan, Saudi Arabia</span>
      </div>
      <div class="footer-item">
        <span class="emoji">📧</span>
        <span id="email-text">example@creativeminds.edu.sa</span>
      </div>
      <div class="footer-item">
        <span class="emoji">🌐</span>
        <span id="website-text">www.creativeminds.edu.sa</span>
      </div>
    </div>
  </footer>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
