<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نموذج التحضير - Creative Minds</title>
    <link rel="stylesheet" href="style.css" />
    <script src="config.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="top-controls">
      <button id="lang-toggle">AR</button>
      <button id="mode-toggle">🌙</button>
    </div>

    <div class="container">
      <img src="logo.png" class="logo" alt="Creative Minds Logo" />
      <h1 id="title">نموذج تحضير</h1>
      <input type="text" id="nameInput" placeholder="اكتب اسمك الثلاثي" />
      <button id="submitBtn">تسجيل الحضور</button>
      <p id="statusMessage"></p>
    </div>

    <footer>
      <span>🧠</span><span>📍</span><span>📅</span>
    </footer>
  </body>
</html>
