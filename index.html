<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Minds - Attendance Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- Removed Google Fonts link as Philosopher font is now local -->
</head>
<body>

    <!-- Background SVG elements for the complex shapes from Figma -->
    <!-- SVG 1: Large light blob (top-left) - Simplified SVG code -->

        <svg viewBox="0 0 777 694" fill="none" xmlns="http://www.w3.org/2000/svg">

        </svg>
    </div>

    <!-- SVG 2: Left middle olive blob - Simplified SVG code -->
    <div class="bg-svg-container svg-middle-left-blob-green">
        <svg viewBox="0 0 348 287" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M-140.375 214.744C-86.3378 286.455 -108.37 383.264 -137.559 447.728C-146.593 467.68 -133.211 492.507 -111.317 493.123L245.903 503.167C258.12 503.511 269.162 495.967 272.826 484.307C298.591 402.312 336.188 239.131 319.653 110.614C301.684 -29.058 90.9551 -6.54723 -12.1632 22.1671C-83.4906 48.4181 -208.991 123.685 -140.375 214.744Z"/>
        </svg>
    </div>

    <!-- SVG 3: Large white blob with angular gradient (Form backdrop) - Simplified SVG code -->
    <div class="bg-svg-container svg-form-backdrop-blob">
        <svg viewBox="0 0 563 460" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M563.829 87.6129C690.806 49.3474 794.387 212.281 838.801 316.956C844.372 330.084 838.434 345.027 825.704 351.455L140.709 697.342C134.3 700.579 126.613 701.31 121.566 696.203C105.404 679.85 83.598 630.26 81.4862 516.286C78.295 344.053 257.963 289.27 344.555 265.102C431.147 240.933 392.783 139.159 563.829 87.6129Z"/>
        </svg>
    </div>

    <!-- SVG 4: Bottom right dark blue blob - Simplified SVG code -->
    <div class="bg-svg-container svg-bottom-right-blob-dark">
        <svg viewBox="0 0 260 436" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M37.7197 130.5C12.5197 75.7 42.2197 2 60.2197 -28L425.72 -128L510.72 56L373.72 398C349.553 381.667 296.72 343.9 278.72 323.5C256.22 298 292.72 261 257.22 217C221.72 173 69.2197 199 37.7197 130.5Z"/>
        </svg>
    </div>

    <!-- ... (الأشكال السابقة مثل svg-top-left-blob-light) ... -->

<!-- الشكل الأخضر الجديد: فوق يمين -->
    <div class="bg-svg-container svg-top-right-blob-green">
        <!-- ضع كود الـ SVG الذي حصلت عليه من Figma هنا -->
        <!-- تأكد من أن الـ <path> أو أي عناصر تعبئة داخل الـ SVG لا تحتوي على خصائص fill/style/filter داخلية لكي يتم التحكم بها من CSS -->
        <svg width="778.38" height="465.79" viewBox="0 0 778.38 465.79" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M... (Your SVG path data here)" />
        </svg>
    </div>

<!-- ... (باقي عناصر الـ HTML مثل fixed-top-left-controls, fixed-top-right-controls, etc.) ... -->

    <!-- SVG for Footer background - Simplified SVG code -->
    <div class="bg-svg-container svg-footer-bg">
        <svg width="1920" height="196" viewBox="0 0 1920 196" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect y="64" width="1929" height="150"/>
        </svg>
    </div>

    <!-- Left top controls: language switcher -->
    <div class="fixed-top-left-controls">
        <!-- Language switcher -->
        <div class="language-switcher" data-active-lang="en">
            <div class="slider"></div>
            <div class="lang-option active" data-lang="en">EN</div>
            <div class="lang-option" data-lang="ar">AR</div>
        </div>
    </div>

    <!-- Right top controls: dark mode toggle -->
    <div class="fixed-top-right-controls">
        <!-- Dark mode toggle -->
        <div id="mode-toggle">
            <div class="toggle-icon"></div>
        </div>
    </div>


    <!-- Site title - Always English, SwinglyLours font, centered -->
    <h1 id="site-title">Creative Minds</h1>

    <!-- Main content container (pushes footer down) -->
    <div class="main-content">
        <div class="container">
            <!-- Logo Image - Corrected to logo.png and returned inside the form -->
            <img src="logo.png" alt="Creative Minds Logo" class="logo">
            <!-- Form Title -->
            <h2 id="form-title">Attendance Form</h2>
            <!-- Input field -->
            <input type="text" id="nameInput" placeholder="Enter your full name">
            <!-- Submit button -->
            <button id="submitBtn">Check In</button>
            <!-- New Gemini Feature Button -->
            <button id="generateTipBtn">Daily Tip ✨</button>
            <!-- Status Message -->
            <p id="statusMessage" aria-live="polite"></p>
        </div>
    </div>

    <!-- Footer styling -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-item">
                <span class="emoji">📍</span>
                <span>Jazan, Saudi Arabia</span>
            </div>
            <div class="footer-item">
                <span class="emoji">📧</span>
                <span>example@creativeminds.edu.sa</span>
            </div>
            <div class="footer-item">
                <span class="emoji">🌐</span>
                <span>www.creativeminds.edu.sa</span>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
