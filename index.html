    <!-- Top controls (Language and Dark Mode toggles) -->
    <div class="top-controls">
        <div class="top-left">
            <div id="lang-toggle" class="language-switcher" data-active-lang="en"> <!-- Default to EN -->
                <div class="lang-option active" data-lang="en">EN</div>
                <div class="lang-option" data-lang="ar">AR</div>
                <div class="slider"></div>
            </div>
        </div>
        <div class="top-right">
            <div id="mode-toggle">
                <span class="toggle-icon"></span>
            </div>
        </div>
    </div>

    <!-- Site title - Always English, SwinglyLours font -->
    <div id="site-title" class="site-title">
        <span id="site-title-creative">Creative</span>
        <span id="site-title-minds">Minds</span>
    </div>

    <!-- Main content area for the attendance form -->
    <main class="main-content">
        <div class="container">
            <!-- Logo image (ensure logo.png is in the same directory as index.html) -->
            <img src="logo.png" class="logo" alt="Creative Minds Logo" />
            <h2 id="form-title" class="form-title">Attendance Form</h2> <!-- Default to English -->
            <input type="text" id="nameInput" class="name-input" placeholder="Enter your full name" /> <!-- Default to English -->
            <button id="submitBtn" class="submit-btn">Check In</button> <!-- Default to English -->
            <!-- Button for Gemini API Feature -->
            <button id="generateTipBtn" class="gemini-feature-btn">✨ Daily Tip ✨</button> <!-- Default to English -->
            <div id="statusMessage" class="status-message"></div>
        </div>
    </main>

    <!-- Footer for contact information -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-item">
                <span class="emoji">📍</span>
                <span id="location-text">Jazan, Saudi Arabia</span>
            </div>
            <div class="footer-item">
                <span class="emoji">📧</span>
                <span id="email-text">example@creativeminds.edu.sa</span>
            </div>
            <div class="footer-item">
                <span class="emoji">🌐</span>
                <span id="website-text">www.creativeminds.edu.sa</span>
            </div>
        </div>
    </footer>

    <!-- JavaScript files -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
