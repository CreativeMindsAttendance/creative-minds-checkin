  <script>

        success: "âœ… ØªÙ… ØªØ³Ø¬ÙŠÙ„ Ø­Ø¶ÙˆØ±Ùƒ Ø¨Ù†Ø¬Ø§Ø­",
        already: "âš ï¸ Ù„Ù‚Ø¯ ØªÙ… ØªØ­Ø¶ÙŠØ±Ùƒ Ù…Ø³Ø¨Ù‚Ù‹Ø§ Ø§Ù„ÙŠÙˆÙ… Ø¨Ø§Ø³Ù… ({name})",
        nameMismatch: 'âŒ Ù„Ù‚Ø¯ ØªÙ… ØªØ­Ø¶ÙŠØ±Ùƒ Ù…Ø³Ø¨Ù‚Ù‹Ø§ Ø§Ù„ÙŠÙˆÙ… Ø¨Ø§Ø³Ù… <span dir="ltr">({name})</span>ØŒ Ù„Ø§ ÙŠÙ…ÙƒÙ†Ùƒ Ø§Ø®ØªÙŠØ§Ø± Ø§Ø³Ù… Ù…Ø®ØªÙ„Ù.',
        outOfRange: "âŒ Ø£Ù†Øª Ø®Ø§Ø±Ø¬ Ù†Ø·Ø§Ù‚ Ø§Ù„Ù…Ø¹Ù‡Ø¯ØŒ ÙŠØ¬Ø¨ Ø£Ù† ØªÙƒÙˆÙ† ÙÙŠ Ø§Ù„Ù…Ø¹Ù‡Ø¯ Ù„ÙŠØªÙ… ØªØ³Ø¬ÙŠÙ„ Ø­Ø¶ÙˆØ±Ùƒ",
        geoError: "âš ï¸ Ù„Ù… Ù†ØªÙ…ÙƒÙ† Ù…Ù† ØªØ­Ø¯ÙŠØ¯ Ù…ÙˆÙ‚Ø¹ÙƒØŒ ØªØ£ÙƒØ¯ Ù…Ù† ØªÙØ¹ÙŠÙ„ GPS",
        required: "âš ï¸ Ø§Ù„Ø±Ø¬Ø§Ø¡ Ø¥Ø¯Ø®Ø§Ù„ Ø§Ù„Ø§Ø³Ù… Ø§Ù„Ø«Ù„Ø§Ø«ÙŠ",
        loading: "â³ Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ù…ÙˆÙ‚Ø¹Ùƒ...",
        location: "Ø¬Ø§Ø²Ø§Ù†ØŒ Ø§Ù„Ù…Ù…Ù„ÙƒØ© Ø§Ù„Ø¹Ø±Ø¨ÙŠØ© Ø§Ù„Ø³Ø¹ÙˆØ¯ÙŠØ©",

      }
    };

    // Global variables
    let lang = localStorage.getItem("lang") || "ar";
    let submittedToday = false;

    // Location settings
    const DEST_LAT = 16.889264;
    const DEST_LON = 42.548691;
    const allowedDistance = 0.2; // in kilometers
    const allowedOutsideNames = ["TEST1", "TEST2"];

    // DOM elements
    const langToggle = document.getElementById("lang-toggle");
    const modeToggle = document.getElementById("mode-toggle");
    const formTitle = document.getElementById("form-title");
    const nameInput = document.getElementById("nameInput");
    const submitBtn = document.getElementById("submitBtn");
    const statusMessage = document.getElementById("statusMessage");
    const locationText = document.getElementById("location-text");
    const emailText = document.getElementById("email-text");
    const websiteText = document.getElementById("website-text");

    // Load language and apply translations
    function loadLang() {
      const t = translations[lang];
      
      // Update HTML attributes
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";
      document.body.classList.toggle("rtl", lang === "ar");
      document.body.classList.toggle("ltr", lang === "en");

      // Update language switcher
      langToggle.classList.toggle("ar", lang === "ar");
      document.querySelectorAll(".lang-option").forEach(option => {
        option.classList.toggle("active", option.dataset.lang === lang);
      });

      // Update text content
      formTitle.textContent = t.title;
      nameInput.placeholder = t.placeholder;
      submitBtn.textContent = t.submit;
      locationText.textContent = t.location;
      emailText.textContent = t.email;
      websiteText.textContent = t.website;

      // Clear any existing messages
      hideMessage();
    }

    // Dark mode toggle
    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark-mode");
      modeToggle.classList.toggle("active", isDark);
      localStorage.setItem("darkMode", isDark);
    }

    // Distance calculation using Haversine formula
    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
      const R = 6371; // Radius of Earth in kilometers
      const dLat = deg2rad(lat2 - lat1);
      const dLon = deg2rad(lon2 - lon1);
      const a = 
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c; // Distance in kilometers
    }

    function deg2rad(deg) {
      return deg * (Math.PI / 180);
    }

    // Show message with animation
    function showMessage(msg, type = "success") {
      statusMessage.innerHTML = msg;
      statusMessage.className = `status-message show ${type}`;
    }

    // Hide message
    function hideMessage() {
      statusMessage.classList.remove("show");
    }

    // Check if user has already checked in today
    function hasCheckedInToday() {
      const record = localStorage.getItem("attendanceRecord");
      if (!record) return false;

      try {
        const { name, date } = JSON.parse(record);
        const today = new Date().toISOString().split("T")[0];
        return date === today ? name : false;
      } catch (e) {
        return false;
      }
    }

    // Save attendance record
    function saveAttendance(name) {
      const today = new Date().toISOString().split("T")[0];
      const record = {
        name: name,
        date: today,
        timestamp: new Date().toISOString()
      };
      localStorage.setItem("attendanceRecord", JSON.stringify(record));
    }

    // Main attendance submission function
    function submitAttendance() {
      const name = nameInput.value.trim();
      const t = translations[lang];

      // Validate name input
      if (!name) {
        showMessage(t.required, "error");
        nameInput.focus();
        return;
      }

      // Check if already checked in today
      const existingName = hasCheckedInToday();
      if (existingName) {
        if (name !== existingName) {
          showMessage(t.nameMismatch.replace("{name}", existingName), "error");
        } else {
          showMessage(t.already.replace("{name}", existingName), "warning");
        }
        return;
      }

      // Check if user is in allowed list (can check in from anywhere)
      if (allowedOutsideNames.includes(name.toUpperCase())) {
        saveAttendance(name);
        showMessage(t.success, "success");
        nameInput.value = "";
        return;
      }

      // Check location for regular users
      if (!navigator.geolocation) {
        showMessage(t.geoError, "error");
        return;
      }

      // Show loading state
      submitBtn.classList.add("loading");
      showMessage(t.loading, "loading");

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const distance = getDistanceFromLatLonInKm(
            position.coords.latitude,
            position.coords.longitude,
            DEST_LAT,
            DEST_LON
          );

          submitBtn.classList.remove("loading");

          if (distance <= allowedDistance) {
            saveAttendance(name);
            showMessage(t.success, "success");
            nameInput.value = "";
          } else {
            showMessage(t.outOfRange, "error");
          }
        },
        (error) => {
          submitBtn.classList.remove("loading");
          showMessage(t.geoError, "error");
        },
        {
          timeout: 10000,
          enableHighAccuracy: true,
          maximumAge: 60000
        }
      );
    }

    function init() {
      // Load dark mode preference
      const isDark = localStorage.getItem("darkMode") === "true";
      if (isDark) {
        document.body.classList.add("dark-mode");
        modeToggle.classList.add("active");
      }

      // Load language
      loadLang();

      // Event listeners
      langToggle.addEventListener("click", () => {
        lang = lang === "ar" ? "en" : "ar";
        localStorage.setItem("lang", lang);
        loadLang();
      });

      modeToggle.addEventListener("click", toggleDarkMode);

      submitBtn.addEventListener("click", submitAttendance);

      // Allow Enter key to submit
      nameInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          submitAttendance();
        }
      });

      // Clear message when user starts typing
      nameInput.addEventListener("input", () => {
        if (statusMessage.classList.contains("show")) {
          setTimeout(hideMessage, 500);
        }
      });

      // Focus on name input
      nameInput.focus();
    }

    // Start the application when DOM is loaded
    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
