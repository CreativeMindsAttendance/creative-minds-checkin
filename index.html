<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Minds - Attendance Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg-pattern"></div>

    <div class="top-controls">
        <div class="top-left">
            <div id="lang-toggle" class="language-switcher">
                <div class="lang-option" id="lang-en-option" data-lang="en">EN</div>
                <div class="lang-option" id="lang-ar-option" data-lang="ar">AR</div>
                <div class="slider"></div>
            </div>
        </div>
        <div class="top-right">
            <div id="mode-toggle">
                <span class="toggle-icon"></span>
            </div>
        </div>
    </div>

    <div class="site-title">
        <span id="site-title-creative">Creative</span>
        <span id="site-title-minds">Minds</span>
    </div>

    <main class="main-content">
        <div class="container">
            <img src="logo.png" class="logo" alt="Creative Minds Logo" />
            <h2 id="form-title">Attendance Form</h2>
            <input type="text" id="nameInput" placeholder="Enter your full name" />
            <button id="submitBtn">Check In</button>
            <p id="statusMessage"></p>
        </div>
    </main>

    <footer>
        <p>
            <span class="emoji">📍</span> <span id="location-text">Jazan, Saudi Arabia</span>
            <span class="emoji">📧</span> <span id="email-text">example@creativeminds.edu.sa</span>
            <span class="emoji">🌐</span> <span id="website-text">www.creativeminds.edu.sa</span>
        </p>
    </footer>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
