<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Minds - Check-in</title>
    <link rel="stylesheet" href="style-refined.css" />
    <script src="config.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div class="top-controls">
      <button id="lang-toggle" class="language-switch" aria-label="Toggle Language">
        <span id="lang-toggle-label">EN</span>
      </button>
      <div id="mode-toggle" class="toggle-switch" aria-label="Toggle Theme"></div>
    </div>

    <main class="main-content">
      <div class="container">
        <img src="logo.png" class="logo" alt="Creative Minds Logo" />
        <h1 id="title">Check-in Form</h1>
        <input type="text" id="nameInput" placeholder="Enter your full name" />
        <button id="submitBtn">Submit Attendance</button>
        <p id="statusMessage"></p>
      </div>
    </main>

    <footer>
      <p>
        <span class="emoji">📍</span> Jazan, Saudi Arabia
        <span class="emoji">📧</span> example@creativeminds.edu.sa
        <span class="emoji">🌐</span> www.creativeminds.edu.sa
      </p>
    </footer>
  </body>
</html>
