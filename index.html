<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Minds - Attendance Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top right controls container: language and dark mode toggles -->
    <div class="fixed-top-right-controls">
        <!-- Language switcher -->
        <div class="language-switcher" data-active-lang="en">
            <div class="slider"></div>
            <div class="lang-option active" data-lang="en">EN</div>
            <div class="lang-option" data-lang="ar">AR</div>
        </div>

        <!-- Dark mode toggle -->
        <div id="mode-toggle">
            <div class="toggle-icon"></div>
        </div>
    </div>

    <!-- Site title -->
    <h1 id="site-title">Creative Minds</h1>

    <!-- Main content container -->
    <div class="main-content">
        <div class="container">
            <!-- Logo Image -->
            <img src="logo.jpg" alt="Creative Minds Logo" class="logo">
            <!-- Form Title -->
            <h2 id="form-title">Attendance Form</h2>
            <!-- Input field -->
            <input type="text" id="nameInput" placeholder="Enter your full name">
            <!-- Submit button -->
            <button id="submitBtn">Check In</button>
            <!-- New Gemini Feature Button -->
            <button id="generateTipBtn">Daily Tip ✨</button>
            <!-- Status Message -->
            <p id="statusMessage" aria-live="polite"></p>
        </div>
    </div>

    <!-- Footer styling -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-item">
                <span class="emoji">📍</span>
                <span>Jazan, Saudi Arabia</span>
            </div>
            <div class="footer-item">
                <span class="emoji">📧</span>
                <span>example@creativeminds.edu.sa</span>
            </div>
            <div class="footer-item">
                <span class="emoji">🌐</span>
                <span>www.creativeminds.edu.sa</span>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
