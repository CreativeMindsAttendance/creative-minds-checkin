<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Minds Attendance</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="lang-toggle">
    <button id="langBtn">🌐 English</button>
    <button id="modeBtn">🌙</button>
  </div>
  <div class="card">
    <img src="logo.png" alt="Institute Logo" class="logo">
    <h1 id="header-title">جارٍ التحميل...</h1>
    <form id="attendance-form">
      <input type="text" id="name" placeholder="الاسم الثلاثي" required />
      <button type="submit" id="submitBtn">تسجيل الحضور</button>
    </form>
    <p id="message"></p>
    <p id="distance"></p>
  </div>
  <footer>
    <p>📞 example@creativeminds.edu.sa | 🌐 www.creativeminds.edu.sa | 📍 Jazan, Saudi Arabia</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
