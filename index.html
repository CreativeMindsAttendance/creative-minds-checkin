<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Minds - نموذج التحضير</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
  <!-- خلفية مزخرفة -->
  <div class="bg-pattern"></div>

  <!-- أزرار اللغة والوضع الليلي -->
  <div class="top-controls">
    <div class="top-left">
      <div id="lang-toggle" class="language-switcher">
        <div class="lang-option">EN</div>
        <div class="lang-option">AR</div>
        <div class="slider"></div>
      </div>
    </div>
    <div class="top-right">
      <div id="mode-toggle"></div>
    </div>
  </div>

  <!-- عنوان الصفحة -->
  <div class="center-title">
    <span>Creative</span>
    <span>Minds</span>
  </div>

  <!-- نموذج الحضور -->
  <main class="main-content">
    <div class="container">
      <img src="logo.png" class="logo" alt="Creative Minds Logo" />
      <h2 class="form-title">نموذج تحضير</h2>
      <input type="text" id="nameInput" placeholder="اكتب اسمك الثلاثي" />
      <button id="submitBtn">تسجيل الحضور</button>
      <p id="statusMessage"></p>
    </div>
  </main>

  <!-- الفوتر -->
  <footer>
    <p>
      <span class="emoji">📍</span> Jazan, Saudi Arabia
      <span class="emoji">📧</span> example@creativeminds.edu.sa
      <span class="emoji">🌐</span> www.creativeminds.edu.sa
    </p>
  </footer>

  <!-- السكربتات -->
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
